name: test

on:
  push:
    branches:
      - '**'
      - '!master'
      - '!stage'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          version: '12.x'

      - name: install dependecies
        run: yarn install --production

      - name: build the assets
        run: |
          yarn g:build