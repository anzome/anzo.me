image: node:8.15.0

# Cache modules in between jobs
cache:
  key: ${CI_COMMIT_SHA}
  paths:
    - node_modules/

stages:
  - build-and-deploy

job everything:
  stage: build-and-deploy
  only:
    refs:
      - master
  script:
    - npm ci --production
    - npm run g:build
    - DEPLOYMENT=$(npx now deploy -t ${CI_TOKEN} | grep https | sed -r s'/^.*https:\/\/(\S+).*$/\1/g')
    - npx now alias set ${DEPLOYMENT} ${APP_DOMAIN}
    - npx now rm ${APP_DOMAIN} -t ${CI_TOKEN} --safe --yes

